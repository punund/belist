<!DOCTYPE html><head><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,900"><link rel="stylesheet" href="/asset/css/reset.css"><link rel="stylesheet" href="/asset/css/main.css"><script src="/asset/js/main.js"></script><script src="//unpkg.com/alpinejs" defer></script><title>Van Gogh</title></head><body><div class="container"><div class="first"><div class="up"><img class="mundo" src="/img/el-mundo.png"/><div class="menu" x-data=""><template x-for="(item, index) in $store.menu"><a :href="index" x-html="item[$store.lang]"></a></template></div></div><div class="right"><img class="right" src="/img/home.jpg"/></div><div class="down"><img src="/img/nomad.svg"/><div class="flags" x-data="{ langs: ['ca', 'es', 'en'] }"><template x-for="lang in langs"><a @click.prevent="$store.setLang(lang)"><img x-bind:src="&quot;/img/flag/&quot; + lang + &quot;.png&quot;"/></a></template></div></div></div></div></body>
